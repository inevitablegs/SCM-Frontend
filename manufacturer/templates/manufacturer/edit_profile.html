<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile | Supply Chain Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Inter', sans-serif;
        }
        .dashboard-card {
            transition: all 0.3s ease;
            transform-origin: center;
        }
        .dashboard-card:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 30px rgba(0,0,0,0.1);
        }
        .action-link {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .action-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #3b82f6;
            transition: width 0.3s ease;
        }
        .action-link:hover::after {
            width: 100%;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-gray-50">
    <!-- Navigation -->
    <nav class="relative bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-blue-700">Supply Chain Portal</h1>
                </div>
                <div class="hidden md:flex space-x-6 nav-menu">
                    <a href="{% url 'home' %}" class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium">Home</a>
                    <a href="{% url 'about' %}" class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium">About</a>
                    <a href="{% url 'services' %}" class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium">Services</a>
                    <a href="{% url 'contact' %}" class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="max-w-6xl mx-auto">
            <div class="bg-white p-8 rounded-xl shadow-lg dashboard-card">
                <h1 class="text-3xl font-extrabold text-blue-700 mb-6">Edit Profile</h1>
                
                <form method="post" class="space-y-6">
                    {% csrf_token %}
                    
                    <div class="grid md:grid-cols-2 gap-6">
                        <div class="form-group">
                            <label class="block text-gray-700 font-semibold mb-2">First Name</label>
                            <input type="text" name="first_name" value="{{ manufacturer.first_name }}" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="form-group">
                            <label class="block text-gray-700 font-semibold mb-2">Last Name</label>
                            <input type="text" name="last_name" value="{{ manufacturer.last_name }}" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="form-group md:col-span-2">
                            <label class="block text-gray-700 font-semibold mb-2">Company Name</label>
                            <input type="text" name="company_name" value="{{ manufacturer.company_name }}" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="form-group">
                            <label class="block text-gray-700 font-semibold mb-2">City</label>
                            <input type="text" name="city" value="{{ manufacturer.city }}" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="form-group">
                            <label class="block text-gray-700 font-semibold mb-2">State</label>
                            <input type="text" name="state" value="{{ manufacturer.state }}" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="form-group">
                            <label class="block text-gray-700 font-semibold mb-2">Business Type</label>
                            <input type="text" name="business_type" value="{{ manufacturer.business_type }}" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="form-group">
                            <label class="block text-gray-700 font-semibold mb-2">Website</label>
                            <input type="url" name="website" value="{{ manufacturer.website }}" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="form-group">
                            <label class="block text-gray-700 font-semibold mb-2">Phone Number</label>
                            <input type="text" name="phone_number" value="{{ manufacturer.phone_number }}" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="form-group md:col-span-2">
                            <label class="block text-gray-700 font-semibold mb-2">Key Products</label>
                            <textarea name="key_products" 
                                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 h-32">{{ manufacturer.key_products }}</textarea>
                        </div>
                    </div>

                    <div class="flex space-x-4 mt-6">
                        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition duration-300 ease-in-out">
                            Save Changes
                        </button>
                        <a href="{% url 'manufacturer_profile' %}" class="bg-gray-200 text-gray-700 px-6 py-2 rounded-md hover:bg-gray-300 transition duration-300 ease-in-out">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-8">
        <div class="container mx-auto px-4 grid md:grid-cols-3 gap-8">
            <div>
                <h3 class="text-lg font-bold mb-4">Quick Links</h3>
                <ul class="space-y-2">
                    <li><a href="{% url 'home' %}" class="hover:text-blue-400">Home</a></li>
                    <li><a href="{% url 'about' %}" class="hover:text-blue-400">About Us</a></li>
                    <li><a href="{% url 'services' %}" class="hover:text-blue-400">Services</a></li>
                </ul>
            </div>
            <div>
                <h3 class="text-lg font-bold mb-4">Support</h3>
                <ul class="space-y-2">
                    <li><a href="{% url 'help' %}" class="hover:text-blue-400">Help Center</a></li>
                    <li><a href="{% url 'contact' %}" class="hover:text-blue-400">Contact Support</a></li>
                    <li><a href="{% url 'faq' %}" class="hover:text-blue-400">FAQ</a></li>
                </ul>
            </div>
            <div>
                <h3 class="text-lg font-bold mb-4">Connect With Us</h3>
                <div class="flex space-x-4">
                    <a href="#" class="text-blue-400 hover:text-blue-600">Twitter</a>
                    <a href="#" class="text-blue-400 hover:text-blue-600">LinkedIn</a>
                    <a href="#" class="text-blue-400 hover:text-blue-600">Facebook</a>
                </div>
            </div>
        </div>
        <div class="text-center mt-8 text-sm text-gray-400">
            Â© 2024 Supply Chain Portal. All Rights Reserved.
        </div>
    </footer>
</body>
</html>
